<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <form #registerForm="ngForm" (submit)="registerSubmit()">
                <div class="form-group">
                    <label>用户名</label>
                    <input type="text" class="form-control" name="username" [(ngModel)]="username" required/>
                </div>
                <div class="form-group">
                    <label>邮箱</label>
                    <input type="email" class="form-control" name="email" [(ngModel)]="email" required/>
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="password" required/>
                </div>
                <div class="form-group">
                    <label>确认密码</label>
                    <input type="password" class="form-control" name="passwordSure" [(ngModel)]="passwordSure"
                           required/>
                </div>
                <!--
                    路由中加 "/"表示跳出本路由, 到父路由同级的路由界面, 如果不加 "/"表示本路由的子路由
                    /login      http://localhost/login
                    login       http://localhost/register/login
                -->
                <p><a routerLink="/login" class="text-primary">返回登录</a>
                    <button class="btn btn-primary pull-right">注册</button>
                </p>
            </form>
        </div>
    </div>
</div>
