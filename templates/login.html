<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <form #userForm="ngForm" (ngSubmit)="handleSubmit()">
            <h1 class="text-center text-primary"><i class="glyphicon glyphicon-user"> 登录</i></h1>
            <div class="form-group">
                <label>用户名</label>
                <input type="text" name="username" placeholder="姓名" class="form-control" [(ngModel)]="username" required/>
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" name="password" placeholder="密码" class="form-control" [(ngModel)]="password" required />
            </div>
            <p>
                <a href="register">注册</a><button class="btn btn-primary pull-right">提交</button>
            </p>
        </form>
        <p class="text-danger">
            {{message}}
        </p>
    </div>
</div>
